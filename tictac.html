<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="description-container">
        <h1>Play Tic-Tac-Toe</h1>
        <ul>
            <li>Be the first to get three marks in a row - vertically, horitzontally, or diagonally</li>
            <li>Alternate turns</li>
            <li>X goes first</li>
        </ul>
    </div>

    <div class="game-area">
        <div class="choose-mark">
            <button class="mark">X</button>
            <button class="mark">O</button>
        </div>
        <div class="gameboard">
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
            <button class="board"></button>
        </div>
        <div class="reset-board">Reset</div>
    </div>


    <script type="text/javascript" src="tictac.js"></script>

</body>
