<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="description-container">
        <h1>Play Tic-Tac-Toe</h1>
        <ul>
            <li>Be the first to get three marks in a row - vertically, horitzontally, or diagonally</li>
            <li>Alternate turns</li>
            <li>X goes first</li>
        </ul>
    </div>

    <div class="game-area">
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
            <button class="field" data-index="0"></button>
            <button class="field" data-index="1"></button>
            <button class="field" data-index="2"></button>
            <button class="field" data-index="3"></button>
            <button class="field" data-index="4"></button>
            <button class="field" data-index="5"></button>
            <button class="field" data-index="6"></button>
            <button class="field" data-index="7"></button>
            <button class="field" data-index="8"></button>
        </div>
        <button class="restart-button" id="restart-button">Reset</div>
    </div>


    <script type="text/javascript" src="tictac.js"></script>

</body>
